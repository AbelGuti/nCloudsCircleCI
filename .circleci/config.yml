version: 2.1
jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!!"
  say-goodbye:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: "Say goodbye"
          command: "echo goodbye, World!!"

workflows:
  say-hello-workflow:
    jobs:
      - say-hello:
          filters:
            branches:
              only:
                - master
      - say-goodbye:
          requires:
            - say-hello
          filters:
            branches:
              only:
                - master
